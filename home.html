<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/images/icons/site16x16.ico">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		h1 {
			padding-left: 38%;
			padding-bottom: 20pt;
		}

		body {
			padding: 10pt 10pt 10pt 10pt;
			overflow: hidden;
		}

		#choice-box {
			padding: 10% 35% 10% 35%;
		}
	</style>
	<script type="text/javascript">
        function changePage(url)
        {
            window.location = url;
        }
	</script>

	<meta charset="utf-8" />
	<title>M&amp;M</title>
</head>
<body>
    <h1>M&amp;M Home page</h1>
    <p>Scegli la sezione da visitare:</p>
    <div id="choice-box">
            <button type="button" class="btn btn-primary btn-block" name="/author" id="Author" onclick="changePage(this.name)">Autore</button>
            <button type="button" class="btn btn-primary btn-block" name="/player" id="Player" onclick="changePage(this.name)">Player</button>
            <button type="button" class="btn btn-primary btn-block" name="/evaluator" id="Evaluator" onclick="changePage(this.name)">Valutatore</button>
    </div>
</body>
</html>
