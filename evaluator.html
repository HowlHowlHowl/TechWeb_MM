<!DOCTYPE html>
<html lang="it">
<head>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/images/icons/site16x16.ico">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Internal -->
	<link rel="stylesheet" href="/public/css/evaluator.css">
	<script src="/public/js/evaluator.js" charset="utf-8"></script>
	<title>Evaluator</title>

</head>
<body>

	<!--NAVBAR-->
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Home</a>
		<button id="collapse-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			<div id="dot-space"></div>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" id="classification-button">Classifica</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="playerDropdownButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Giocatori
					</a>
					<div class="dropdown-menu" id="playersDropdown" aria-labelledby="navbarDropdown">
						<!--Lista degli utenti-->
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="helpDropdownButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Aiuti Richiesti
					</a>
					<div class="dropdown-menu" id="helpDropdown" aria-labelledby="navbarDropdown">
						<!--Lista degli utenti in attesa di aiuto-->
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" onclick="openDownloads()">
						Downloads
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<!--ANSWER LIST-->
	<!-- List group -->
	<div class="answer-list list-group" id="correction-list" role="tablist">
		<!-- PENDING ANSWERS -->
	</div>
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" role="tabpanel">
			<div class="panel panel-default" id="main-placeholder">
				<!--    -->
			</div>
		</div>
	</div>
	<!--CHAT-->
	<div class="chat-popup" id="chat">
		<form autocomplete="off" onsubmit="sendMsg()" class="form-container">
			<div class="container">
				<div class="col-sm-8">
					<div class="chatbody">
						<div class="panel panel-primary">
							<div class="panel-heading top-bar">
								<div class="col-md-4 col-xs-4" style="text-align: right;">
									<a onclick="closeChat()"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="panel-title" id="chat-user"><!--Nome utente chat--></p>
								</div>
							</div>
							<div id="chat-msgs" class="panel-body msg_container_base">
								<!--MESSAGGI-->
							</div>
							<div class="panel-footer">
								<div class="input-group">
									<input id="new_msg_text" type="text" autocomplete="off" class="form-control input-sm chat_input" placeholder="Write your message here..." />
									<a class="btn btn-info btn-sm" onclick="sendMsg()">
										<span class="glyphicon glyphicon-send"></span> Send
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!--USER PAGE-->
	<div class="borders" id="user-pane">
		<div class="panel-body pop-space" id="user-space">
		</div>
	</div>
	<!-- Downloads -->
	<div class="borders" id="downloads-window">
		<div class="panel-body pop-space" id="downloads-body">
			<a onclick="closeDownloads()"><span class="glyphicon glyphicon-remove icon-close"></span></a>
			<div id="downloads-content">
				<div>		
					<p id="downloads-up">Seleziona i contenuti che vuoi scaricare</p>
				</div>
				<div id="downloads-mid-left">
					<input type="checkbox" name="classification.html" id="classification-checkbox"/>
					<label for="classification-checkbox">Scarica classifica attuale</label>
				</div>
				<div id="downloads-mid-right">
					<input type="checkbox" id="selectAllPlayersCheckbox" />
					<label for="selectAllPlayersCheckbox">Seleziona tutti i player</label>
					<div id="player-checkbox">
						<ul id="player-checkbox-list"></ul>
					</div>
				</div>
				<div id="downloads-bottom">
					<button type="button" class="btn btn-primary" id="download-files">Download</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
