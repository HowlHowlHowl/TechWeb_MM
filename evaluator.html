<!DOCTYPE html>
<html lang="it">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style type="text/css">


        .chatperson:hover {
            text-decoration: none;
            border-bottom: 1px solid orange;
        }

        .namechat {
            display: inline-block;
            vertical-align: middle;
        }

        .chatperson .pname {
            font-size: 18px;
            padding-left: 5px;
        }

        .chatperson .lastmsg {
            font-size: 12px;
            padding-left: 5px;
            color: #ccc;
        }
        .container {
            height: 400px;
            width: 40%;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .col-md-2, .col-md-10 {
            padding: 0;
        }

        .panel {
            margin-bottom: 0px;
        }

        .chat-window {
            bottom: 0;
            position: fixed;
            float: right;
            margin-left: 10px;
        }

        .chat-window > div > .panel {
            border-radius: 5px 5px 0 0;
        }

        .chatbody {
            position:fixed;
            width: 25%; 
            right:5px;
            bottom:0;

        }
        .msg_container_base {
            background: #e5e5e5;
            margin: 0;
            padding: 0 10px 10px;
            max-height: 300px;
            overflow-x: hidden;
        }

        .top-bar {
            background: #666;
            color: white;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .msg_receive {
            padding-left: 0;
            margin-left: 0;
        }

        .msg_sent {
            padding-bottom: 20px !important;
            margin-right: 0;
        }

        .messages {
            background: white;
            padding: 10px;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        .messages > p {
            font-size: 13px;
            margin: 0 0 0.2rem 0;
        }

        .messages > time {
            font-size: 11px;
            color: #ccc;
        }

        .msg_container {
            padding: 10px;
            display: flex;
        }
        .avatar {
            position: relative;
        }
        .base_sent {
            justify-content: flex-end;
            align-items: flex-end;
        }

        .msg_sent > time {
            float: right;
        }
        .input-group {
            width:75%;
        }
        .msg_container_base::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #F5F5F5;
        }

        .msg_container_base::-webkit-scrollbar {
            width: 12px;
            background-color: #F5F5F5;
        }

        .msg_container_base::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }

        .btn-group.dropup {
            position: fixed;
            left: 0px;
            bottom: 0;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }
    </style>

    <script type="text/javascript">
        
            function openChat() {
                document.getElementById("chat").style.display = "block";
            }
            function closeChat() {
                document.getElementById("chat").style.display = "none";
            }
     
            function sendMsg() {
                console.log("Crazy mudafaka");
            }
    </script>

    <meta charset="utf-8" />
    <title>Evaluator</title>
</head>
<body>
    <!--NAVBAR START-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="/">M&amp;M</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chat
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="openChat()">User 1</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Aiuti Richiesti
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" >Action</a>
                        <a class="dropdown-item" >Another action</a>
                    </div>
                </li>
                
            </ul>
        </div>
    </nav>
    <!--CHAT START-->
    <div class="chat-popup" id="chat">
        <form onsubmit="sendMsg()" class="form-container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="chatbody">
                            <div class="panel panel-primary">
                                <div class="panel-heading top-bar">
                                    <div class="col-md-8 col-xs-8">
                                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Timothy</h3>
                                    </div>
                                </div>
                                <div class="panel-body msg_container_base">
                                    <div class="row msg_container base_receive">
                                        <div class="col-md-10 col-xs-10">
                                            <div class="messages msg_receive">
                                                <p>
                                                    Question?
                                                </p>
                                                <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row msg_container base_sent">
                                        <div class="col-md-10 col-xs-10">
                                            <div class="messages msg_sent">
                                                <p>
                                                    Answere.
                                                </p>
                                                <time datetime="2009-11-13T20:00">You • 51 min</time>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row msg_container base_receive">
                                        <div class="col-md-10 col-xs-10">
                                            <div class="messages msg_sent">
                                                <p>
                                                    Thank you!
                                                </p>
                                                <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="input-group">
                                        <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm">
                                                <span class="glyphicon glyphicon-send"></span> Send
                                            </button>
                                        </span>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--DEBUG OPEN CHAT-->
    <script>openChat();</script>
</body>
</html>
